version: '3'
services:
    wordpress:
        environment:
            SERVER_NAME: aliem.com
            DB_PASS: ${DB_PASS?DB_PASS not defined in .env}
        ports:
            - 443:443
            - 80:80
        restart: always
        volumes:
            - ./wp-content/themes:/app/wp-content/themes
            - ./letsencrypt:/etc/letsencrypt

    db:
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASS?DB_PASS not defined in .env}
        restart: always

    phpmyadmin:
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASS?DB_PASS not defined in .env}
        restart: always
