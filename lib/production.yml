version: '3'
services:
    wordpress:
        image: visiblevc/wordpress:0.14.0-php7.0
        ports:
            - 443:443
            - 80:80
        volumes:
            - ./data:/data
            - ./wp-content/themes:/app/wp-content/themes
            - ./wp-content/plugins/fanciest-author-box:/app/wp-content/plugins/fanciest-author-box
            - ./wp-content/plugins/fusion-builder:/app/wp-content/plugins/fusion-builder
            - ./wp-content/plugins/fusion-core:/app/wp-content/plugins/fusion-core
            - ./wp-content/uploads:/app/wp-content/uploads
            - ./letsencrypt:/etc/letsencrypt
        restart: always
        environment:
            DB_NAME: aliem
            SITE_NAME: aliem.com
            DB_PASS: ${DB_PASS}
            DB_USER: root
            PLUGINS: >-
                academic-bloggers-toolkit,
                broken-link-checker,
                co-authors-plus,
                disqus-comment-system,
                wysija-newsletters,
                mce-table-buttons,
                shortcodes-ultimate,
                wordpress-seo,
                wp-smushit,
                query-monitor,
                [abt-deprecated-peer-review]https://github.com/dsifford/abt-deprecated-peer-review/archive/master.zip,
                [local]fanciest-author-box,
                [local]fusion-builder,
                [local]fusion-core
            THEMES: >-
                [local]Avada,
                [local]aliem
    db:
        image: mariadb:10
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASS}
        volumes:
            - data:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASS}
        ports:
            - 22222:80
volumes:
    data:
